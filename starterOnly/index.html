<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Reservation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <script src="modal.js" defer></script>
  </head>
  <body>
      <div class="container">
        <header class="topnav" id="myTopnav">
          <div class="header-logo">
            <a class="header-logo-link" href="index.html" title="accueil">
              <img alt="logo" src="Logo.png">
            </a>
          </div>
          <nav class="main-navbar">
            <a href="#" class="menu-item active"><span>Détails de l'évènement</span></a>
            <a href="#" class="menu-item"><span>À propos</span></a>
            <a href="#" class="menu-item"><span>Contact</span></a>
            <a href="#" class="menu-item"><span>Évènements passés</span></a>
            <a href="javascript:void(0);" class="icon" onclick="editNav()">
              <i class="fa fa-bars" id="menu-icon"></i>
            </a>
          </nav>
        </header>
        <main>
          <div class="hero-section">
            <div class="hero-content">
              <h1 class="hero-headline">
                Marathon national<br>
                de jeux vidéos
              </h1>
              <p class="hero-text">
                Vous aimez jouer&nbsp;? Notre prochain évènement gaming est ouvert
                aux réservations... Places limitées&nbsp;!
              </p>
              <button class="btn-signup modal-btn">
                je m'inscris
              </button>
            </div>
            <div class="hero-img">
              <img src="./bg_img.jpg" alt="Personne vue de dos, casque audio sur les oreilles, manette de jeu dans la main, mains levées.">
            </div>
            <button class="btn-signup modal-btn">
              je m'inscris
            </button>
          </div>

          <div class="bground">
            <div class="content">
              <span class="close"></span>
              <div class="modal-body">
                <form
                  name="reserve"
                  action="index.html"
                  method="get"
                >
                  <div
                    class="formData">
                    <label for="first">Prénom</label><br>
                    <input
                      class="text-control"
                      type="text"
                      id="first"
                      name="first"
                    ><br>
                  </div>
                  <div
                    class="formData">
                    <label for="last">Nom</label><br>
                    <input
                      class="text-control"
                      type="text"
                      id="last"
                      name="last"
                    ><br>
                  </div>
                  <div
                    class="formData">
                    <label for="email">E-mail</label><br>
                    <input
                      class="text-control"
                      type="email"
                      id="email"
                      name="email"
                    ><br>
                  </div>
                  <div
                    class="formData">
                    <label for="birthdate">Date de naissance</label><br>
                    <input
                      class="text-control"
                      type="date"
                      id="birthdate"
                      name="birthdate"
                    ><br>
                  </div>
                  <div
                    class="formData">
                    <label for="quantity">À combien de tournois GameOn avez-vous déjà participé&nbsp;?</label><br>
                    <input type="number" class="text-control" id="quantity" name="quantity" min="0" max="99">
                  </div>
                  <p class="text-label">À quel tournoi souhaitez-vous participer cette année&nbsp;?</p>
                  <div
                    class="formData">
                    <input
                      class="checkbox-input"
                      type="radio"
                      id="location1"
                      name="location"
                      value="New York"
                    >
                    <label class="checkbox-label" for="location1">
                      <span class="checkbox-icon"></span>
                      New York
                    </label>
                    <input
                      class="checkbox-input"
                      type="radio"
                      id="location2"
                      name="location"
                      value="San Francisco"
                    >
                    <label class="checkbox-label" for="location2">
                      <span class="checkbox-icon"></span>
                      San Francisco
                    </label>
                    <input
                      class="checkbox-input"
                      type="radio"
                      id="location3"
                      name="location"
                      value="Seattle"
                    >
                    <label class="checkbox-label" for="location3">
                      <span class="checkbox-icon"></span>
                      Seattle
                    </label>
                    <input
                      class="checkbox-input"
                      type="radio"
                      id="location4"
                      name="location"
                      value="Chicago"
                    >
                    <label class="checkbox-label" for="location4">
                      <span class="checkbox-icon"></span>
                      Chicago
                    </label>
                    <input
                      class="checkbox-input"
                      type="radio"
                      id="location5"
                      name="location"
                      value="Boston"
                    >
                    <label class="checkbox-label" for="location5">
                      <span class="checkbox-icon"></span>
                      Boston
                    </label>
                    <input
                      class="checkbox-input"
                      type="radio"
                      id="location6"
                      name="location"
                      value="Portland"
                    >
                    <label class="checkbox-label" for="location6">
                      <span class="checkbox-icon"></span>
                      Portland
                    </label>
                  </div>

                  <div
                    class="formData">
                    <input
                      class="checkbox-input"
                      type="checkbox"
                      id="checkbox1"
                      checked
                    >
                    <label class="checkbox2-label" for="checkbox1">
                      <span class="checkbox-icon"></span>
                      J'ai lu et accepté les conditions d'utilisation.
                    </label>
                    <br>
                    <input
                      class="checkbox-input"
                      type="checkbox"
                      id="checkbox2"
                    >
                    <label class="checkbox2-label" for="checkbox2">
                      <span class="checkbox-icon"></span>
                      Je souhaite être prévenu des prochains évènements.
                    </label>
                    <br>
                  </div>

                  <input
                    class="btn-submit button"
                    type="submit"
                    value="C'est parti"
                  >
                </form>
                <button class="button btn-close">Fermer</button>
              </div>
            </div>
          </div>
        </main>
        <footer>
          <p class="copyrights">
            Copyright 2014 - 2022, GameOn Inc.
          </p>
        </footer>
      </div>
  </body>
</html>
